name: Release drafter
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  draft_release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Update version in gh-associated-pr
        id: update-version
        env:
          NEW_VERSION: ${{ steps.release-drafter.outputs.resolved_version }}
        run: |
          if [ -n "${NEW_VERSION}" ]; then
            sed -i "s/^GH_ASSOCIATED_PR_VERSION=.*/GH_ASSOCIATED_PR_VERSION=${NEW_VERSION}/" gh-associated-pr
            echo "version=${NEW_VERSION}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Check for changes
        id: check-diff
        run: |
          git diff --exit-code gh-associated-pr || echo "diff=1" >> "${GITHUB_OUTPUT}"

      - uses: actions/create-github-app-token@v2
        id: app-token
        if: steps.check-diff.outputs.diff == '1'
        with:
          app-id: ${{ secrets.MY_ACTIONS_APP_ID }}
          private-key: ${{ secrets.MY_ACTIONS_APP_PRIVATE_KEY }}

      - name: Find PR number
        if: steps.check-diff.outputs.diff == '1'
        id: find-pr
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          PR_NUMBER=$(gh pr list --head "ci/update-version-${{ steps.update-version.outputs.version }}" --json number --jq '.[0].number' || echo "")
          echo "PR_NUMBER=${PR_NUMBER}" >> "${GITHUB_OUTPUT}"

      - name: Commit changes
        if: steps.check-diff.outputs.diff == '1' && steps.find-pr.outputs.PR_NUMBER == ''
        uses: suzuki-shunsuke/commit-action@f28421acc277a6d6a9c1f94ea449076ad77dba67 # v0.1.0
        with:
          commit_message: "Update version to ${{ steps.update-version.outputs.version }}"
          branch: ci/update-version-${{ steps.update-version.outputs.version }}
          parent_branch: main
          github_token: ${{ steps.app-token.outputs.token }}
          files: |
            gh-associated-pr

      - name: Create pull request
        if: steps.check-diff.outputs.diff == '1' && steps.find-pr.outputs.PR_NUMBER == ''
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          VERSION: ${{ steps.update-version.outputs.version }}
        run: |
          gh pr create \
            --base main \
            --head "ci/update-version-${VERSION}" \
            --title "Update version to ${VERSION}" \
            --body "This PR updates the gh-associated-pr version to ${VERSION}." \
          || :

  publish_release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      pull-requests: read
    outputs:
      tag_name: ${{ steps.release-drafter.outputs.tag_name }}
    steps:
      - uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        id: release-drafter
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
