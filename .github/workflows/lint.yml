name: Lint
on:
  pull_request:

permissions: {}

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: reviewdog/action-shellcheck@v1
        with:
          reporter: github-pr-review
          path: "."
          pattern: |
            *.sh
            gh-associated-pr
          exclude: "./.git/*"

  actionlint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-pr-review
